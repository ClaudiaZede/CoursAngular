<section>
    <form (submit)="conServ.envoieConne()">
        <input name="id" type="text" [(ngModel)]="conServ.user.identifiant" minlength="6" placeholder="Saisissez votre identifiant"><br/>
        <input name="mdp" type="password" [(ngModel)]="conServ.user.mdp" minlength="8" placeholder="Saisissez votre mot de passe"><br/>
        <input type="submit" value="S'identifier">
        <input type="reset" value="Annuler">
    </form>
</section>
