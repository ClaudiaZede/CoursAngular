<section>
    <input  name="filtreActu" [(ngModel)]="filtreActu" placeholder="Saisissez un filtre">
    <article *ngFor="let a of actus.listeActu | actu:filtreActu | slice:debut:ecart; let i=index">
        <a href [routerLink]="['/actualite', i]">
            <header>
                <h3>{{ i+1 }} - {{ a.titre }}</h3>
            </header>
            <img [src]="a.img" [title]="a.alias" />
            <p>{{ a.description }}</p>
        </a>
        <a href [routerLink]="['/edition-actualite', i]" *ngIf="conServ.connecte">Edition d'actualit√©</a>
    </article>
   <button (click)="pagination(3)">Voir plus</button>
</section>
